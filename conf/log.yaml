refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
  rolling_file:
    kind: rolling_file
    path: "log/mikiai.log"
    policy:
      kind: size
      limit: 10 mb
  rolling_file_wf:
    kind: rolling_file
    path: "log/mikiai.log.wf"
    policy:
      kind: size
      limit: 10 mb

root:
  level: trace
  appenders:
    - stdout
    - rolling_file
    - rolling_file_wf
  

loggers:
  info:
    level: info
    appenders:
      - rolling_file
      - stdout
    additive: false

  warn:
    level: warn
    appenders:
      - rolling_file_wf
      - stdout
    additive: false